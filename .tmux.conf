#############################################
# Move
#############################################
# up
bind-key k select-pane -U

# down
bind-key j select-pane -D
# left

bind-key h select-pane -L
# right

bind-key l select-pane -R

# select last window
bind-key C-l select-window -l

#############################################
# Copy mode
#############################################
# vi mode when copy mode active
setw -g mode-keys vi
